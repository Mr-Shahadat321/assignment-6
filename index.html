<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- daisy-UI and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Green Earth</title>
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- navbar section -->
      <div class="navbar bg-green-600 shadow-sm">
        <div class="navbar-start">
          <div class="dropdown text-white">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>About</a></li>
              <li>Gallery</li>
              >
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <a class="btn bg-green-600 btn-ghost text-xl text-white">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 flex gap-4 text-white">
            <li>About</li>
            <li>Gallery</li>
            <li>Plant a Tree</li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-yellow-400 text-[#15803D] rounded-3xl"
            >Plant a Tree</a
          >
        </div>
      </div>
    </header>

    <main>
       <!-- banner-section -->
    <section>
     <div class="bg-[#CFF0DC]   flex flex-col md:flex-row justify-between items-center gap-8"> 
        <img class="" src="./assets/hero-leaf1.png" alt="" />
        <div class="text-center text-[#1F2937]">
            <h1 class="text-2xl font-bold ">Plant a Tree, Grow a Future</h1>
            <p class="py-3 text-sm">
            Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <a class="btn bg-yellow-400 text-[#15803D] rounded-3xl">Plant a Tree</a>
        </div>
       <img src="./assets/hero-leaf2.png" alt="">
        
      </div> 
    </section>
     <!-- spinner-section -->

     <!-- category tree section -->
<section class="bg-gray-100 py-10">

    <!-- left-side-category -->

  <h1 class="text-2xl font-bold text-center mb-6">Choose Your Trees</h1>
  <div class="grid grid-cols-1 md:grid-cols-5 gap-5 mx-auto px-5">
    <div class="col-span-1 p-4 bg-white rounded shadow text-center mx-auto md:order-none">
      <h3 class="text-xl font-semibold">Categories</h3> 
      <ul id="category-list" class="py-4">
        
            <button class="btn btn-wide justify-start">All Trees</button>
        
      </ul>
    </div>
    <!-- Middle-Trees Item -->
    <div id="trees-item" class="col-span-3 p-4 bg-white rounded shadow">
       <div id="trees-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3  gap-6">
          
      </div> 
    </div>
    <!-- Right: Cart -->
    <div id="cart-list" class="col-span-1 p-4 bg-white rounded shadow">
      <h1 class="text-xl font-bold mb-4">Your Cart</h1> 
    </div>
  </div>
</section>
<section>
         <!-- modal -->
     <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
<dialog id="trees_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="details-container" class="space-x-4 space-y-3">
    </div>    
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
</section>      
   </main>  
<script src="./script/index.js"></script>
  </body>
</html>
