<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- daisy-UI and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Green Earth</title>
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- navbar section -->
      <div class="navbar bg-green-600 shadow-sm">
        <div class="navbar-start">
          <div class="dropdown text-white">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>About</a></li>
              <li>Gallery</li>
              >
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl text-white">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 flex gap-4 text-white">
            <li>About</li>
            <li>Gallery</li>
            <li>Plant a Tree</li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-yellow-400 text-[#15803D] rounded-3xl"
            >Plant a Tree</a
          >
        </div>
      </div>
    </header>

    <section>
      <!-- banner-section -->
      <div class="bg-gray-200 p-6 flex justify">
        <img src="./" alt="" />
        <div>
            <h1>Plant a Tree, Grow a Future</h1>
        <p>
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        </div>
       
        <a class="btn bg-yellow-400 text-[#15803D] rounded-3xl">Plant a Tree</a>
      </div>
    </section>
  </body>
</html>
